[build]
  publish = "public"
  command = "echo 'Site is pre-built by GitHub Actions'"

[build.environment]
  PYTHON_VERSION = "3.10"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
