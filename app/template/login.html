<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grok for Learning Only</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#0a0a0f', 800: '#12121a', 700: '#1a1a25', 600: '#22222f' },
                        accent: { DEFAULT: '#06b6d4', light: '#22d3ee', dark: '#0891b2' },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2), 0 0 20px rgba(6, 182, 212, 0.3);
            outline: none;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .glow-button {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(6, 182, 212, 0.5);
        }

        .glow-button:active {
            transform: translateY(0);
        }

        .glow-button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .toast {
            animation: slideUp 0.3s ease-out;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            animation: orbFloat 8s ease-in-out infinite;
        }

        @keyframes orbFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }
    </style>
</head>

<body class="h-full text-white antialiased overflow-hidden">
    <!-- Animated orbs background -->
    <div class="orb w-96 h-96 bg-purple-600 top-0 -left-48" style="animation-delay: 0s;"></div>
    <div class="orb w-80 h-80 bg-cyan-500 bottom-0 -right-40" style="animation-delay: 2s;"></div>
    <div class="orb w-64 h-64 bg-blue-600 top-1/2 left-1/2" style="animation-delay: 4s;"></div>

    <div class="relative z-10 flex min-h-full flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md slide-up">
            <!-- Logo/Title -->
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center bg-white/5 backdrop-blur-sm rounded-2xl px-5 py-3 border border-white/10">
                    <div
                        class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                        </svg>
                    </div>
                    <span
                        class="ml-3 text-lg font-bold uppercase bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent tracking-wide">GROK
                        FOR LEARNING ONLY</span>
                </div>
                <p class="mt-4 text-sm text-gray-400">Admin Console</p>
            </div>

            <!-- Login Card -->
            <div class="glass-card rounded-2xl p-8 float-animation" style="animation-delay: 0.2s;">
                <form id="loginForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                        <input type="text" id="username" name="username" required
                            class="glass-input w-full h-12 rounded-xl px-4 text-sm" placeholder="Enter username">
                    </div>
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" id="password" name="password" required
                            class="glass-input w-full h-12 rounded-xl px-4 text-sm" placeholder="Enter password">
                    </div>
                    <button type="submit" id="loginButton"
                        class="glow-button w-full h-12 rounded-xl text-white font-semibold text-sm">
                        Login
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-500">For educational purposes only</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm'), btn = document.getElementById('loginButton');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>';
            try {
                const fd = new FormData(form);
                const r = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: fd.get('username'), password: fd.get('password') })
                });
                const d = await r.json();
                if (d.success) {
                    localStorage.setItem('adminToken', d.token);
                    location.href = '/manage';
                } else {
                    showToast(d.message || 'Login failed', 'error');
                }
            } catch (e) {
                showToast('Network error, please try again', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        function showToast(m, t = 'error') {
            const d = document.createElement('div');
            const colors = {
                success: 'bg-emerald-500',
                error: 'bg-red-500',
                info: 'bg-cyan-500'
            };
            d.className = `toast fixed bottom-4 right-4 ${colors[t] || colors.error} text-white px-5 py-3 rounded-xl shadow-2xl text-sm font-medium z-50 flex items-center gap-2`;
            d.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    ${t === 'error' ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>' : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>'}
                </svg>
                <span>${m}</span>
            `;
            document.body.appendChild(d);
            setTimeout(() => {
                d.style.opacity = '0';
                d.style.transform = 'translateY(10px)';
                d.style.transition = 'all 0.3s ease';
                setTimeout(() => d.parentNode && document.body.removeChild(d), 300);
            }, 3000);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const t = localStorage.getItem('adminToken');
            t && fetch('/api/stats', { headers: { Authorization: `Bearer ${t}` } }).then(r => { if (r.ok) location.href = '/manage' });
        });
    </script>
</body>

</html>
