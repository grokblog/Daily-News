name: Daily Blog Generation (Cloud Gateway)

on:
  schedule:
    - cron: '0 6 * * *'  # Runs at 06:00 UTC daily
  workflow_dispatch:      # Manual trigger

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸš€ Setup Cloud Gateway (Inject Cookies)
      env:
        SETTING_TOML: ${{ secrets.SETTING_TOML }} # User must paste setting.toml content here
      run: |
        mkdir -p data
        echo "$SETTING_TOML" > data/setting.toml
        echo "âœ… Gateway Configured with Cookies"

    - name: ğŸŒ Start Grok Gateway Service
      run: |
        nohup python main.py > gateway.log 2>&1 &
        echo "â³ Waiting for Gateway to start..."
        sleep 10
        # Check if running
        curl -s http://localhost:8017/health || echo "âš ï¸ Gateway might not be ready yet"

    - name: ğŸ“ Generate Content
      env:
        # Force local gateway usage (since we are running it inside the action container)
        USE_LOCAL_GATEWAY: "true"
        GROK_API_URL: "http://localhost:8017/v1/chat/completions"
      run: |
        python blog_generator.py --count 3 || (cat gateway.log && exit 1)
        
    - name: ğŸ—ï¸ Build Static Site
      run: |
        python build_site.py

    - name: ğŸ“¤ Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/
        git commit -m "Auto-generate content from Cloud Gateway [skip ci]" || echo "No changes to commit"
        git push
